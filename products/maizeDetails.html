<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Procurement</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/Maize.jpeg" alt="Maize" width="30%">
        </div>
        <h2>Maize Details</h2>
        <form id="procurementForm">
            <input type="text" id="produceName" placeholder="Produce Name" required>
            <input type="text" id="produceType" placeholder="Type" required>
            <input type="date" id="date" required>
            <input type="number" id="tonnage" placeholder="Tonnage (kgs)" required>
            <input type="number" id="cost" placeholder="Cost (UGX)" required>
            <input type="text" id="dealerName" placeholder="Dealer Name" required>
            <select id="branch">
                <option value="Branch A">Maganjo</option>
                <option value="Branch B">Matugga</option>
            </select>
            <input type="tel" id="contact" placeholder="Contact" required>
            <input type="number" id="price" placeholder="Selling Price" required>
            <button type="submit">Submit</button>
        </form>
        <div class="links">
            <a href="produce1.html">Go Back</a>
        </div>
    </div>
    <script>
        document.getElementById("procurementForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let produceName = document.getElementById("produceName").value.trim();
            let produceType = document.getElementById("produceType").value.trim();
            let tonnage = document.getElementById("tonnage").value.trim();
            let cost = document.getElementById("cost").value.trim();
            let dealerName = document.getElementById("dealerName").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let price = document.getElementById("price").value.trim();
            
            let alphaNumericPattern = /^[a-zA-Z0-9 ]+$/;
            let alphaPattern = /^[a-zA-Z ]+$/;
            let numericPattern = /^[0-9]+$/;
            let phonePattern = /^\d{10}$/;
            
            if (!alphaNumericPattern.test(produceName) || produceName.length < 2) {
                alert("Invalid produce name."); return;
            }
            if (!alphaPattern.test(produceType) || produceType.length < 2) {
                alert("Invalid produce type."); return;
            }
            if (!numericPattern.test(tonnage) || tonnage.length < 3) {
                alert("Invalid tonnage."); return;
            }
            if (!numericPattern.test(cost) || cost.length < 5) {
                alert("Invalid cost."); return;
            }
            if (!alphaNumericPattern.test(dealerName) || dealerName.length < 2) {
                alert("Invalid dealer name."); return;
            }
            if (!phonePattern.test(contact)) {
                alert("Invalid contact number."); return;
            }
            if (!numericPattern.test(price) || price.length < 5) {
                alert("Invalid price."); return;
            }
            
            alert("Form submitted successfully!");
            document.getElementById("procurementForm").reset();
        });
    </script>
</body>
</html>
