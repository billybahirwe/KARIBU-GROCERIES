<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Groceries Limited</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Produce Gallery */
        .produce-gallery {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            margin-bottom: 30px;
        }

        .produce-gallery h2 {
            font-size: 2em;
            color: #333;
        }

        .produce-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .produce-images img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sign In Link */
        .sign-in-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-in-link a {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .sign-in-link a:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Karibu Groceries Limited</h1>
        </div>
    </header>

    <main>
        <section class="produce-gallery">
            <h2>Our Fresh Produce</h2>
            <div class="produce-images">
                <img src="images/caw peas-home.jpeg" alt="Cereal 1">
                <img src="images/maize -home.jpg" alt="Cereal 2">
                <img src="images/soybeans-home.jpeg" alt="Cereal 3">
            </div>
        </section>

        <section class="sign-in-link">
            <a href="signin.html">Sign In</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Karibu Groceries Limited. All Rights Reserved.</p>
    </footer>
</body>
</html>
