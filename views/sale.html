<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agency Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <div class="container">
        <h2>Sales Agent Registration</h2>
        <form id="salesForm">
            <label>Produce Name:</label>
            <input type="text" id="produce" required>
            
            <label>Tonnage (kgs):</label>
            <input type="number" id="tonnage" required>
            
            <label>Amount Paid (UGX):</label>
            <input type="text" id="amount" required>
            
            <label>Buyer's Name:</label>
            <input type="text" id="buyer" required>
            
            <label>Sales Agent's Name:</label>
            <input type="text" id="agent" required>
            
            <label>Date and Time:</label>
            <input type="datetime-local" id="datetime" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
